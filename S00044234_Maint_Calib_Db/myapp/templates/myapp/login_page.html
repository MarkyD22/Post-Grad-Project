{% load static %}
<img src="{% static 'LaserValidationLogo.jpeg' %}" alt="Logo">

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login - Maintenance & Calibration System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 45px;          /* Smaller for login page */
            height: 45px;
            background: #ffd700;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e3c72;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo-text {
            color: #1e3c72;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e3c72;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #1e3c72;
            outline: none;
        }
        
        .btn {
            background: #1e3c72;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #2a5298;
        }
        
        .title {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .link {
            color: #1e3c72;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        } 
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'myapp/images/LaserValidationLogo.jpeg' %}" 
                     alt="Laser Validation Logo" 
                     onerror="this.style.display='none'; this.parentNode.innerHTML='M&C';">
            </div>
            <div class="logo-text">M&C System</div>
        </div>
        
        <h2 class="title">Sign In</h2>
        
        {% if form.errors %}
            <div class="alert alert-error">
                <strong>Please correct the errors below:</strong>
                {{ form.errors }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            
            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        
        <div class="text-center" style="margin-top: 1.5rem;">
            <p>Don't have an account? <a href="{% url 'signup' %}" class="link">Sign up here</a></p>
            <p><a href="{% url 'home' %}" class="link">Return to Homepage</a></p>
        </div>
    </div>
</body>
</html>
